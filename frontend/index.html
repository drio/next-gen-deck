<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>The Next Gen Deck</title>

    <style>
      @import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
      @import url(css/style.css);
    </style>

    <!-- js deps -->
    <script type="text/javascript" src="js/deps/jquery.min.js"></script>
    <script type="text/javascript" src="js/deps/underscore-min.js"></script>
    <script type="text/javascript" src="js/deps/d3.v2.min.js"></script>

    <!-- js code here  -->
    <script type="text/javascript" src="js/plots.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Tracking/analytics code  -->
  </head>

  <body>
    <div id="body">
      <div id="main-area">
        <div id="main-plot-dups"></div>
        <div id="legend-x-dups" class="legend"><b>X</b>: Event number.</div>
        <div id="legend-y-dups" class="legend"><b>Y</b>: % duplicates.</div>
        <div id="main-plot-mapped"></div>
        <div id="legend-x-mapped" class="legend"><b>X</b>: Event number.</div>
        <div id="legend-y-mapped" class="legend"><b>Y</b>: % mapped.</div>
      </div>

      <div id="second-area">
        <div id="main-table">
          <h3>Stats</h3>
          <div id="table"></div>
        </div>

        <div id="subplots">
          <h3>Insert Size Distribution</h3>
          <div id="isize-plot"></div>
          <h3>Mapping Quality Distribution Read1</h3>
          <div id="mapq-plot-r1"></div>
          <h3>Mapping Quality Distribution Read2</h3>
          <div id="mapq-plot-r2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
